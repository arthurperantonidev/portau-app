<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortAu SJPA - Cadastrar Baia</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css?v=3.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body class="main-app-body">

    <div class="app-container">
        <header class="page-header">
            <a href="home.html" class="header-icon back-button">
                <img src="images/seta.png" alt="Voltar para a página inicial" class="icon-img">
            </a>
            <div class="header-logo">
                <img src="images/logo.png" alt="Logo PortAu SJPA">
            </div>
            <button class="header-icon menu-button">
                <img src="images/menu-aberto.png" alt="Ícone Menu">
            </button>
        </header>

        <main class="main-content form-page">
            <form action="#" id="baia-form" class="pet-form">

                <div class="form-group">
                    <label for="baia-photo-input">Foto da baia</label>
                    <label for="baia-photo-input" class="pet-photo-upload">
                        <span>Insira uma foto da baia</span>
                    </label>
                    <input type="file" id="baia-photo-input" class="hidden-file-input">
                </div>

                <div class="form-group">
                    <label for="baia-name">Nome da baia</label>
                    <input type="text" id="baia-name" placeholder="Ex: Baia 01, Maternidade...">
                </div>

                <div class="form-group">
                    <label for="baia-size">Porte dos animais</label>
                    <input type="text" id="baia-size" placeholder="Pequeno, Médio, Grande...">
                </div>

                <div class="form-group">
                    <label for="baia-temperament">Gênio geral</label>
                    <input type="text" id="baia-temperament" placeholder="Calmos, Agressivos, Brincalhões...">
                </div>

                <div class="form-group">
                    <label for="baia-age">Faixa de idade</label>
                    <input type="text" id="baia-age" placeholder="Filhotes, Adultos, Idosos...">
                </div>

                <button type="submit" id="submit-button" class="btn-salvar">SALVAR</button>
                
                <button type="button" id="delete-baia" class="btn-excluir" style="display:none; margin-top: 10px;">
                    EXCLUIR BAIA
                </button>

            </form>
        </main>
    </div>

    <div id="side-menu-container" class="menu-container">
        <nav class="menu-panel">
            <div class="menu-header">
                <img src="images/logo.png" alt="Logo PortAu SJPA">
            </div>
            
            <div class="menu-options">
                <a href="perfil.html" class="menu-button-item">MEU PERFIL</a>
                <a href="suporte.html" class="menu-button-item">SUPORTE PORTAU</a>
            </div>

            <div class="menu-footer">
                <a href="index.html" class="menu-logout-button">SAIR DO PORTAU</a>
            </div>
        </nav>
    </div>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script src="js/editar-baia.js"></script> 
    
    <script src="js/menu.js"></script>
</body>

</html>
